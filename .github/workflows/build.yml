name: Build

on:
  push:
    branches: [dev]
  workflow_dispatch:

env:
  RETENTION: 7

jobs:
  build-windows:
    name: Windows build
    strategy:
      matrix:
        arch: [arm64]
    runs-on: ${{ matrix.arch == 'arm64' && 'windows-11-arm' || 'windows-latest' }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Build
        shell: cmd
        run: |


          "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvarsamd64_arm64.bat" ^
          && clang++ --target=arm64-pc-windows src\fp.cpp src\base64.ll src\bint64.ll test\bls12_test.cpp -I include -I src -DMCL_MSM=0 -o bls12_test.exe
          ./bls12_test.exe
