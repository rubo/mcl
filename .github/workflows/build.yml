name: Build

on:
  push:
    branches: [dev]
  workflow_dispatch:

env:
  RETENTION: 7

jobs:
  build-windows:
    name: Windows build
    strategy:
      matrix:
        arch: [arm64]
    runs-on: ${{ matrix.arch == 'arm64' && 'windows-11-arm' || 'windows-latest' }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Build
        shell: cmd
        run: |
          "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvarsamd64_arm64.bat" ^
          && cmake -S . -B build -G "NMake Makefiles" -DCMAKE_SYSTEM_PROCESSOR=ARM64 -DMCL_MSM=OFF ^
           -DCMAKE_C_FLAGS="--target=arm64-windows" ^
            -DCMAKE_CXX_FLAGS="--target=arm64-windows" ^
          && cmake --build build --config Release
